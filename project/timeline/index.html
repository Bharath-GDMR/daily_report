<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Builder Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #06b6d4;
            --bg-color: #ffffff;
            --surface-color: #f8fafc;
            --text-color: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --text-color: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--surface-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Main Layout */
        .main-container {
            display: flex;
            flex: 1;
            min-height: calc(100vh - 80px);
        }

        .sidebar {
            width: 350px;
            background: var(--surface-color);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            overflow-y: auto;
            max-height: calc(100vh - 80px);
        }

        .timeline-viewport {
            flex: 1;
            padding: 2rem;
            background: var(--bg-color);
            overflow: auto;
            position: relative;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 2px dashed var(--border-color);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            justify-content: center;
        }

        .file-input-label:hover {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.05);
        }

        /* Timeline Styles */
        .timeline-container {
            position: relative;
            min-height: 400px;
            background: var(--surface-color);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow);
            overflow-x: auto;
            overflow-y: visible;
        }

        .timeline-line {
            position: absolute;
            top: 50%;
            left: 50px;
            right: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
            transform: translateY(-50%);
        }

        .timeline-events {
            position: relative;
            display: flex;
            align-items: center;
            min-height: 300px;
            padding: 0 50px;
        }

        .timeline-event {
            position: absolute;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .timeline-event:hover {
            transform: translateY(-5px);
        }

        .event-marker {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            border: 4px solid var(--surface-color);
            box-shadow: var(--shadow);
            position: relative;
            margin: 0 auto 1rem;
        }

        .event-card {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1rem;
            min-width: 200px;
            max-width: 250px;
            box-shadow: var(--shadow);
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .event-card:hover {
            box-shadow: var(--shadow-lg);
        }

        .event-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .event-date {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .event-description {
            font-size: 0.875rem;
            color: var(--text-muted);
            line-height: 1.4;
        }

        .event-media {
            margin-top: 0.75rem;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .event-media img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--surface-color);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
            padding: 0;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: var(--border-color);
        }

        /* Theme Selector */
        .theme-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .theme-option {
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .theme-option.active {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.1);
        }

        .theme-option:hover {
            border-color: var(--primary-color);
        }

        /* Export Controls */
        .export-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-height: none;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .timeline-viewport {
                padding: 1rem;
            }

            .header {
                padding: 1rem;
            }

            .header-controls {
                gap: 0.5rem;
            }

            .btn {
                padding: 0.5rem;
                font-size: 0.875rem;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timeline-event {
            animation: fadeInUp 0.5s ease forwards;
        }

        /* Drag and Drop Styles */
        .dragging {
            opacity: 0.8;
            transform: rotate(5deg);
        }

        .drop-zone {
            border: 2px dashed var(--primary-color);
            background: rgba(99, 102, 241, 0.1);
        }

        /* Empty State */
        .empty-timeline {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-timeline h3 {
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .empty-timeline p {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">Timeline Builder Pro</div>
            <div class="header-controls">
                <button class="btn btn-secondary" onclick="saveTimeline()">üíæ Save</button>
                <button class="btn btn-secondary" onclick="loadTimeline()">üìÅ Load</button>
                <button class="btn btn-secondary" onclick="showExportModal()">üì§ Export</button>
                <button class="btn btn-primary" onclick="showThemeModal()">üé® Themes</button>
                <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
            </div>
        </header>

        <!-- Main Container -->
        <div class="main-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <h2 style="margin-bottom: 1.5rem;">Add New Event</h2>
                
                <form id="eventForm">
                    <div class="form-group">
                        <label class="form-label">Title *</label>
                        <input type="text" class="form-input" id="eventTitle" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Date *</label>
                        <input type="date" class="form-input" id="eventDate" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-input form-textarea" id="eventDescription" placeholder="Describe your event..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-input" id="eventLocation" placeholder="Event location">
                    </div>

                    <div class="form-group">
                        <label class="form-label">External Link</label>
                        <input type="url" class="form-input" id="eventLink" placeholder="https://...">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Tags</label>
                        <input type="text" class="form-input" id="eventTags" placeholder="Separate with commas">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Media</label>
                        <div class="file-input-wrapper">
                            <input type="file" class="file-input" id="eventMedia" accept="image/*,video/*">
                            <label for="eventMedia" class="file-input-label">
                                üìé Choose Image/Video
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        ‚ûï Add Event
                    </button>
                </form>

                <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
                    <h3 style="margin-bottom: 1rem;">Timeline Settings</h3>
                    <div class="form-group">
                        <label class="form-label">Timeline Title</label>
                        <input type="text" class="form-input" id="timelineTitle" placeholder="My Amazing Timeline">
                    </div>
                </div>
            </aside>

            <!-- Timeline Viewport -->
            <main class="timeline-viewport">
                <div class="timeline-container" id="timelineContainer">
                    <div class="empty-timeline" id="emptyState">
                        <h3>Your Timeline Awaits</h3>
                        <p>Add your first event to get started building your interactive timeline.</p>
                        <button class="btn btn-primary" onclick="document.getElementById('eventTitle').focus()">
                            üöÄ Create First Event
                        </button>
                    </div>
                    <div class="timeline-line" id="timelineLine" style="display: none;"></div>
                    <div class="timeline-events" id="timelineEvents"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Theme Modal -->
    <div class="modal" id="themeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Choose Theme</h2>
                <button class="modal-close" onclick="closeModal('themeModal')">&times;</button>
            </div>
            <div class="theme-selector">
                <div class="theme-option active" data-theme="minimal">
                    <div>üìÑ</div>
                    <div>Minimal</div>
                </div>
                <div class="theme-option" data-theme="cards">
                    <div>üóÉÔ∏è</div>
                    <div>Cards</div>
                </div>
                <div class="theme-option" data-theme="storybook">
                    <div>üìñ</div>
                    <div>Storybook</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div class="modal" id="exportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Export Timeline</h2>
                <button class="modal-close" onclick="closeModal('exportModal')">&times;</button>
            </div>
            <div class="export-controls">
                <button class="btn btn-primary" onclick="exportAsImage()">üñºÔ∏è Export PNG</button>
                <button class="btn btn-primary" onclick="exportAsSVG()">üìä Export SVG</button>
                <button class="btn btn-secondary" onclick="generateEmbed()">üîó Get Embed Code</button>
                <button class="btn btn-secondary" onclick="shareTimeline()">üì§ Share Link</button>
            </div>
            <div id="embedCode" style="margin-top: 1rem; display: none;">
                <label class="form-label">Embed Code:</label>
                <textarea class="form-input" readonly style="min-height: 100px;" id="embedTextarea"></textarea>
            </div>
        </div>
    </div>

    <script>
        // Global State
        let timelineEvents = [];
        let currentTheme = 'minimal';
        let isDarkMode = false;

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            loadFromStorage();
            updateTimeline();
            
            // Form submission
            document.getElementById('eventForm').addEventListener('submit', handleAddEvent);
            
            // Theme options
            document.querySelectorAll('.theme-option').forEach(option => {
                option.addEventListener('click', function() {
                    selectTheme(this.dataset.theme);
                });
            });

            // File input handler
            document.getElementById('eventMedia').addEventListener('change', handleMediaUpload);
        });

        // Event Management
        function handleAddEvent(e) {
            e.preventDefault();
            
            const title = document.getElementById('eventTitle').value;
            const date = document.getElementById('eventDate').value;
            const description = document.getElementById('eventDescription').value;
            const location = document.getElementById('eventLocation').value;
            const link = document.getElementById('eventLink').value;
            const tags = document.getElementById('eventTags').value;
            
            const event = {
                id: generateId(),
                title,
                date,
                description,
                location,
                link,
                tags: tags.split(',').map(tag => tag.trim()).filter(tag => tag),
                media: null,
                mediaType: null
            };

            // Handle media if uploaded
            const mediaFile = document.getElementById('eventMedia').files[0];
            if (mediaFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    event.media = e.target.result;
                    event.mediaType = mediaFile.type.startsWith('image/') ? 'image' : 'video';
                    timelineEvents.push(event);
                    updateTimeline();
                    resetForm();
                    saveToStorage();
                };
                reader.readAsDataURL(mediaFile);
            } else {
                timelineEvents.push(event);
                updateTimeline();
                resetForm();
                saveToStorage();
            }
        }

        function handleMediaUpload(e) {
            const file = e.target.files[0];
            if (file) {
                const label = e.target.nextElementSibling;
                label.textContent = `üìé ${file.name}`;
            }
        }

        function resetForm() {
            document.getElementById('eventForm').reset();
            const mediaLabel = document.querySelector('.file-input-label');
            mediaLabel.textContent = 'üìé Choose Image/Video';
        }

        function deleteEvent(eventId) {
            timelineEvents = timelineEvents.filter(event => event.id !== eventId);
            updateTimeline();
            saveToStorage();
        }

        // Timeline Rendering
        function updateTimeline() {
            const container = document.getElementById('timelineEvents');
            const emptyState = document.getElementById('emptyState');
            const timelineLine = document.getElementById('timelineLine');

            if (timelineEvents.length === 0) {
                emptyState.style.display = 'block';
                timelineLine.style.display = 'none';
                container.innerHTML = '';
                return;
            }

            emptyState.style.display = 'none';
            timelineLine.style.display = 'block';

            // Sort events by date
            const sortedEvents = [...timelineEvents].sort((a, b) => new Date(a.date) - new Date(b.date));

            container.innerHTML = '';

            sortedEvents.forEach((event, index) => {
                const eventElement = createEventElement(event, index, sortedEvents.length);
                container.appendChild(eventElement);
            });
        }

        function createEventElement(event, index, total) {
            const eventDiv = document.createElement('div');
            eventDiv.className = 'timeline-event';
            eventDiv.style.left = `${(index / (total - 1 || 1)) * 100}%`;
            eventDiv.style.transform = 'translateX(-50%)';

            const isAlternate = index % 2 === 1;
            eventDiv.style.top = isAlternate ? '60%' : '20%';

            eventDiv.innerHTML = `
                <div class="event-marker"></div>
                <div class="event-card">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 0.5rem;">
                        <div class="event-title">${escapeHTML(event.title)}</div>
                        <button onclick="deleteEvent('${event.id}')" style="background: none; border: none; color: var(--text-muted); cursor: pointer; padding: 0;">√ó</button>
                    </div>
                    <div class="event-date">${formatDate(event.date)}</div>
                    ${event.description ? `<div class="event-description">${escapeHTML(event.description)}</div>` : ''}
                    ${event.location ? `<div style="font-size: 0.75rem; color: var(--text-muted); margin-top: 0.25rem;">üìç ${escapeHTML(event.location)}</div>` : ''}
                    ${event.tags.length > 0 ? `<div style="margin-top: 0.5rem;">${event.tags.map(tag => `<span style="background: var(--primary-color); color: white; padding: 0.125rem 0.5rem; border-radius: 1rem; font-size: 0.75rem; margin-right: 0.25rem;">${escapeHTML(tag)}</span>`).join('')}</div>` : ''}
                    ${event.media ? `<div class="event-media">
                        ${event.mediaType === 'image' ? 
                            `<img src="${escapeHTML(event.media)}" alt="${escapeHTML(event.title)}">` :
                            `<video controls style="width: 100%;"><source src="${escapeHTML(event.media)}"></video>`
                        }
                    </div>` : ''}
                    ${event.link ? `<div style="margin-top: 0.5rem;"><a href="${escapeHTML(event.link)}" target="_blank" style="color: var(--primary-color); text-decoration: none; font-size: 0.875rem;">üîó Learn more</a></div>` : ''}
                </div>
            `;

            // Add click handler for event details
            eventDiv.addEventListener('click', (e) => {
                if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'A') {
                    showEventDetails(event);
                }
            });

            return eventDiv;
        }

        function showEventDetails(event) {
            // Create a detailed modal for the event
            const modal = document.createElement('div');
            modal.className = 'modal active';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">${escapeHTML(event.title)}</h2>
                        <button class="modal-close" onclick="this.closest('.modal').remove()">&times;</button>
                    </div>
                    <div>
                        <p><strong>Date:</strong> ${formatDate(event.date)}</p>
                        ${event.location ? `<p><strong>Location:</strong> ${escapeHTML(event.location)}</p>` : ''}
                        ${event.description ? `<p><strong>Description:</strong> ${escapeHTML(event.description)}</p>` : ''}
                        ${event.tags.length > 0 ? `<p><strong>Tags:</strong> ${escapeHTML(event.tags.join(', '))}</p>` : ''}
                        ${event.link ? `<p><strong>Link:</strong> <a href="${escapeHTML(event.link)}" target="_blank">${escapeHTML(event.link)}</a></p>` : ''}
                        ${event.media ? `<div style="margin-top: 1rem;">
                            ${event.mediaType === 'image' ? 
                                `<img src="${escapeHTML(event.media)}" style="width: 100%; border-radius: 0.5rem;" alt="${escapeHTML(event.title)}">` :
                                `<video controls style="width: 100%; border-radius: 0.5rem;"><source src="${escapeHTML(event.media)}"></video>`
                            }
                        </div>` : ''}
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        // Theme Management
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.documentElement.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
            document.querySelector('.theme-toggle').textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            saveToStorage();
        }

        function showThemeModal() {
            document.getElementById('themeModal').classList.add('active');
        }

        function selectTheme(theme) {
            currentTheme = theme;
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.remove('active');
            });
            document.querySelector(`[data-theme="${theme}"]`).classList.add('active');
            applyTheme(theme);
            saveToStorage();
        }

        function applyTheme(theme) {
            const container = document.getElementById('timelineContainer');

            const exportFileDefaultName = `timeline-${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);

        function loadTimeline() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const timelineData = JSON.parse(e.target.result);
                            
                            timelineEvents = timelineData.events || [];
                            currentTheme = timelineData.theme || 'minimal';
                            isDarkMode = timelineData.darkMode || false;
                            
                            document.getElementById('timelineTitle').value = timelineData.title || '';
                            
                            // Apply loaded settings
                            document.documentElement.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
                            document.querySelector('.theme-toggle').textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
                            selectTheme(currentTheme);
                            updateTimeline();
                            saveToStorage();
                            
                            alert('Timeline loaded successfully!');
                        } catch (error) {
                            alert('Error loading timeline file. Please check the file format.');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            
            input.click();
        }

    <script>
        function escapeHTML(str) {
            if (str === null || str === undefined) {
                return '';
            }
            return str.toString()
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
