<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Asset Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="logo.png" alt="Logo" id="logo">
    <div id="login-overlay">
        <div id="login-box">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <div class="header" style="display:none;">
        <div class="header-content">
            <h1>Store Asset Browser</h1>
            <p>Browse and manage retail store assets across all formats</p>
            <div id="cart-icon" onclick="openCart()">
                Cart (<span>0</span>)
            </div>
        </div>
    </div>

    <div class="container" style="display:none;">
        <div class="search-section">
            <div class="search-grid">
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="searchQuery">Search Assets</label>
                    <input type="text" id="searchQuery" placeholder="Enter store name, space code, category, etc.">
                </div>
                <button class="search-btn" onclick="searchStore()">Search</button>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <!-- Results will be populated here -->
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <div class="lightbox-header">
                <h2 id="lightboxTitle">Asset Details</h2>
                <button class="close-btn" onclick="closeLightbox()">&times;</button>
            </div>
            <div class="lightbox-body" id="lightboxBody">
                <!-- Lightbox content will be populated here -->
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="lightbox" id="cart-modal">
        <div class="lightbox-content">
            <div class="lightbox-header">
                <h2>Selected Assets</h2>
                <button class="close-btn" onclick="closeCart()">&times;</button>
            </div>
            <div class="lightbox-body" id="cart-body">
                <!-- Cart content will be populated here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
