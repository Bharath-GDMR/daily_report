<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TITAN MBR - PAN INDIA</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>TITAN MBR</h1>
        <div class="subtitle">PAN INDIA</div>
      </div>

      <div class="search-bar">
        <div class="search-icon"></div>
        <input
          type="text"
          class="search-input"
          placeholder="Search retailers by name or area..."
          id="searchInput"
        />
      </div>

      <div class="retailers-grid" id="retailersGrid">
        <!-- Retailer cards will be populated by JavaScript -->
      </div>

      <div class="no-results hidden" id="noResults">
        <h3>No retailers found</h3>
        <p>Try adjusting your search terms</p>
      </div>

      <div class="stats">
        <h3>Directory Statistics</h3>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-number" id="totalRetailers">0</div>
            <div class="stat-label">Total Retailers</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="totalAreas">0</div>
            <div class="stat-label">Areas Covered</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" id="visibleRetailers">0</div>
            <div class="stat-label">Currently Showing</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
